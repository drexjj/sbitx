<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham Radio Apps Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            color: white;
        }
        button.start {
            background-color: #4CAF50;
        }
        button.start:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button.start:hover:not(:disabled) {
            background-color: #45a049;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #da190b;
        }
        #vnc-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        #vnc-link:hover {
            background-color: #1976D2;
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .status-running {
            background-color: #4CAF50;
        }
        .status-stopped {
            background-color: #f44336;
        }
        .loading-indicator {
            padding: 20px;
            text-align: center;
            color: #555;
            font-style: italic;
        }
        .error-message {
            padding: 20px;
            text-align: center;
            color: #f44336;
            background-color: #ffeeee;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Ham Radio Apps Control</h1>
    <div id="app-containers">
        <!-- App containers will be dynamically generated here -->
        <div class="loading-indicator">Loading applications...</div>
    </div>

  
    <script>
        // Store the list of applications
        let appList = [];
        
        // Load the application list from the server
        async function loadAppList() {
            try {
                const response = await fetch('/app-list');
                appList = await response.json();
                
                // Generate app containers
                generateAppContainers();
                
                // Initial status update
                updateStatus();
            } catch (error) {
                console.error('Failed to load app list:', error);
                document.getElementById('app-containers').innerHTML = 
                    '<div class="error-message">Failed to load applications. Please refresh the page to try again.</div>';
            }
        }
        
        // Generate app containers based on the app list
        function generateAppContainers() {
            const container = document.getElementById('app-containers');
            container.innerHTML = ''; // Clear loading indicator
            
            appList.forEach(app => {
                const appContainer = document.createElement('div');
                appContainer.className = 'app-container';
                
                const appTitle = document.createElement('h2');
                appTitle.innerHTML = `${app.name}<span id="${app.id}-status" class="status-dot status-stopped"></span>`;
                
                const startButton = document.createElement('button');
                startButton.className = 'start';
                startButton.id = `${app.id}-start`;
                startButton.textContent = `Start ${app.name}`;
                startButton.onclick = () => controlApp(app.id, 'start', app.vncPort, app.wsPort);
                
                const stopButton = document.createElement('button');
                stopButton.className = 'stop';
                stopButton.textContent = `Stop ${app.name}`;
                stopButton.onclick = () => controlApp(app.id, 'stop');
                
                appContainer.appendChild(appTitle);
                appContainer.appendChild(startButton);
                appContainer.appendChild(stopButton);
                
                container.appendChild(appContainer);
            });
        }
        
        async function controlApp(app, action, vncPort, webPort) {
            try {
                // Format script name with underscores instead of hyphens
                const appName = app.replace('-', '_');
                const script = `${action}_${appName}.sh`;
                const response = await fetch('/execute-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `script=${encodeURIComponent(script)}`
                });
                const result = await response.json();
                alert(result.message || 'Operation completed');

                if (result.status === 'success' && action === 'start') {
                    try {
                        // The NoVNC proxy is started by the application start script
                        // Wait a moment for it to initialize
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Open NoVNC in a new window with improved parameters
                        const vncUrl = `http://sbitx.local:${webPort}/vnc.html?autoconnect=true&resize=scale&scale=auto&quality=8&compression=0&password=sbitx&view_only=0&shared=1`;
                        const newWindow = window.open(vncUrl, '_blank');
                        
                        if (!newWindow) {
                            alert('Popup blocked! Please allow popups for this site to use the VNC viewer.');
                        } else {
                            // Set up a timer to check if the window is closed
                            const checkWindowInterval = setInterval(() => {
                                if (newWindow.closed) {
                                    clearInterval(checkWindowInterval);
                                    console.log(`NoVNC window for ${app} was closed, stopping the application`);
                                    // Stop the application when the window is closed
                                    controlApp(app, 'stop');
                                }
                            }, 2000); // Check every 2 seconds
                        }
                    } catch (error) {
                        alert('Error starting VNC connection: ' + error.message);
                    }
                }

                // Update status
                updateStatus();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/app-status');
                const status = await response.json();

                // Update status for each app in the list
                appList.forEach(app => {
                    const statusElement = document.getElementById(`${app.id}-status`);
                    const startButton = document.getElementById(`${app.id}-start`);
                    
                    if (statusElement && startButton) {
                        const isRunning = status[app.id] === true;
                        statusElement.className = `status-dot ${isRunning ? 'status-running' : 'status-stopped'}`;
                        startButton.disabled = isRunning;
                    }
                });
            } catch (error) {
                console.error('Status update failed:', error);
            }
        }

        // Poll status every 5 seconds
        setInterval(updateStatus, 5000);

        // Load app list when the page loads
        document.addEventListener('DOMContentLoaded', loadAppList);
    </script>
</body>
</html>
