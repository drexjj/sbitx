    <script>
        async function controlApp(app, action, vncPort, webPort) {
            try {
                // Format script name with underscores instead of hyphens
                const appName = app.replace('-', '_');
                const script = `${action}_${appName}.sh`;
                const response = await fetch('/execute-script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `script=${encodeURIComponent(script)}`
                });
                const result = await response.json();
                alert(result.message || 'Operation completed');

                if (result.status === 'success' && action === 'start') {
                    try {
                        // The NoVNC proxy is started by the application start script
                        // Wait a moment for it to initialize
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        // Calculate the NoVNC port (6081 for 5901, etc.)
                        const novncPort = vncPort + 180; // 5901 -> 6081
                        
                        // Open NoVNC in a new window with improved parameters
                        const vncUrl = `http://sbitx.local:${novncPort}/vnc.html?autoconnect=true&resize=scale&scale=auto&quality=8&compression=0&password=sbitx&view_only=0&shared=1`;
                        const newWindow = window.open(vncUrl, '_blank');
                        
                        if (!newWindow) {
                            alert('Popup blocked! Please allow popups for this site to use the VNC viewer.');
                        } else {
                            // Set up a timer to check if the window is closed
                            const checkWindowInterval = setInterval(() => {
                                if (newWindow.closed) {
                                    clearInterval(checkWindowInterval);
                                    console.log(`NoVNC window for ${app} was closed, stopping the application`);
                                    // Stop the application when the window is closed
                                    controlApp(app, 'stop');
                                }
                            }, 2000); // Check every 2 seconds
                        }
                    } catch (error) {
                        alert('Error starting VNC connection: ' + error.message);
                    }
                }

                // Update status
                updateStatus();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/app-status', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const status = await response.json();

                // Update WSJT-X
                document.getElementById('wsjtx-status').className = `status-dot ${status.wsjtx ? 'status-running' : 'status-stopped'}`;
                document.getElementById('wsjtx-start').disabled = status.wsjtx;

                // Update FLDigi
                document.getElementById('fldigi-status').className = `status-dot ${status.fldigi ? 'status-running' : 'status-stopped'}`;
                document.getElementById('fldigi-start').disabled = status.fldigi;

                // Update JS8Call
                document.getElementById('js8call-status').className = `status-dot ${status.js8call ? 'status-running' : 'status-stopped'}`;
                document.getElementById('js8call-start').disabled = status.js8call;
                
                // Update Main VNC
                document.getElementById('main_vnc-status').className = `status-dot ${status.main_vnc ? 'status-running' : 'status-stopped'}`;
                document.getElementById('main_vnc-start').disabled = status.main_vnc;
            } catch (error) {
                console.error('Status update failed:', error);
            }
        }

        // Poll status every 5 seconds
        setInterval(updateStatus, 5000);

        // Initial status update
        updateStatus();
    </script>
