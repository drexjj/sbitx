<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sBitx System Monitor</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --error-color: #ff4d4d;
            --pre-bg: #2a2a2a;
            --header-color: #80deea; /* Light cyan for header */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #smoke-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--header-color); /* Updated to light cyan */
            text-align: center;
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 1rem 0;
            width: 100%;
        }

        pre {
            background-color: var(--pre-bg);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 0.5rem 0;
        }

        p, ul {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }

        .error {
            color: var(--error-color);
            font-style: italic;
            text-align: center;
            margin: 1rem 0;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 0.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            pre {
                font-size: 0.85rem;
            }

            p, ul {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="plasma-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
    <div class="container">
        <h2>sBitx System Monitor</h2>
        <div id="system-info">Loading system information...</div>
    </div>

    <script>
        // Track if we're currently fetching data
        let isFetching = false;
        let refreshButton;
        
        async function fetchSystemInfo(isManualRefresh = false) {
            // Prevent multiple simultaneous requests
            if (isFetching) return;
            
            isFetching = true;
            
            // Update button state if it exists and this is a manual refresh
            if (isManualRefresh && refreshButton) {
                refreshButton.textContent = 'Refreshing...';
                refreshButton.disabled = true;
            }
            
            try {
                const response = await fetch('/cgi-bin/sysinfo.php');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const text = await response.text();

                // Find the system-data div in the response
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Get the system-data div content
                const systemData = doc.querySelector('.system-data');
                
                if (systemData) {
                    // Update the system-info div with the PHP output
                    document.getElementById('system-info').innerHTML = systemData.innerHTML;
                } else {
                    // Fallback to using the body content if system-data div is not found
                    document.getElementById('system-info').innerHTML = doc.body.innerHTML;
                }
                
                // Add timestamp to show when data was last updated
                const timestamp = document.createElement('div');
                timestamp.className = 'update-time';
                timestamp.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                timestamp.style.fontSize = '0.8rem';
                timestamp.style.color = '#999';
                timestamp.style.textAlign = 'center';
                timestamp.style.marginTop = '1rem';
                
                const existingTimestamp = document.querySelector('.update-time');
                if (existingTimestamp) {
                    existingTimestamp.replaceWith(timestamp);
                } else {
                    document.getElementById('system-info').appendChild(timestamp);
                }
                
            } catch (error) {
                console.error('Error fetching system info:', error);
                document.getElementById('system-info').innerHTML = '<p class="error">Failed to load system information. Please try again later.</p>';
            } finally {
                isFetching = false;
                
                // Reset button state if it exists
                if (refreshButton) {
                    refreshButton.textContent = 'Refresh Now';
                    refreshButton.disabled = false;
                }
            }
        }

        // Fetch data immediately when page loads
        fetchSystemInfo();
        
        // Set up periodic updates every 3 seconds without page reload
        const updateInterval = 3000; // 3 seconds
        setInterval(() => fetchSystemInfo(), updateInterval);
        
        // Add a manual refresh button
        function addRefreshButton() {
            const container = document.querySelector('.container');
            refreshButton = document.createElement('button');
            refreshButton.textContent = 'Refresh Now';
            refreshButton.style.marginTop = '1rem';
            refreshButton.style.padding = '0.5rem 1rem';
            refreshButton.style.backgroundColor = '#4CAF50';
            refreshButton.style.color = 'white';
            refreshButton.style.border = 'none';
            refreshButton.style.borderRadius = '4px';
            refreshButton.style.cursor = 'pointer';
            refreshButton.addEventListener('click', () => fetchSystemInfo(true));
            container.appendChild(refreshButton);
        }
        
        // Add refresh button when the page loads
        addRefreshButton();

        // Optimized background animation
        function initBackgroundEffect() {
            const plasmaCanvas = document.getElementById('plasma-canvas');
            if (!plasmaCanvas) return;
            
            const ctx = plasmaCanvas.getContext('2d');
            let time = 0;
            
            // Store random offsets for each plasma element
            let circleOffsets = [];
            
            // Initialize random offsets for plasma elements
            function initRandomOffsets() {
                // Random offsets for circles
                circleOffsets = [];
                for (let i = 0; i < 5; i++) {
                    circleOffsets.push({
                        xOffset: Math.random() * 2 - 1, // -1 to 1
                        yOffset: Math.random() * 2 - 1, // -1 to 1
                        phaseOffset: Math.random() * Math.PI * 2 // 0 to 2Ï€
                    });
                }
            }
            
            // Initialize offsets on first run
            initRandomOffsets();
            
            // Set canvas size to match the full window
            const resizeCanvas = function() {
                plasmaCanvas.width = window.innerWidth;
                plasmaCanvas.height = window.innerHeight;
            };
            
            // Initial resize and listen for window resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create a much more optimized background effect
            function animateBackground() {
                // Check if canvas is still in DOM and visible
                if (!document.body.contains(plasmaCanvas) || plasmaCanvas.style.display === 'none') return;
                
                // Clear the canvas
                ctx.clearRect(0, 0, plasmaCanvas.width, plasmaCanvas.height);
                
                // Draw a simple gradient background
                const gradient = ctx.createLinearGradient(0, 0, 0, plasmaCanvas.height);
                gradient.addColorStop(0, '#001a33');
                gradient.addColorStop(1, '#000111');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, plasmaCanvas.width, plasmaCanvas.height);
                
                // Increment time for animation - faster increment for more lively motion
                time += 0.02;
                
                // Draw a few simple animated shapes instead of per-pixel calculations
                const shapeCount = 4; // Balance between too many and too few
                
                // Draw a few simple animated circles
                for (let i = 0; i < shapeCount; i++) {
                    const offset = circleOffsets[i];
                    // Large but not too large with faster size pulsing
                    const size = Math.min(plasmaCanvas.width, plasmaCanvas.height) * (0.2 + 0.08 * Math.sin(time * 0.25 + i));
                    // Faster movement for more lively animation
                    const x = plasmaCanvas.width * 0.5 + Math.sin(time * 0.15 + i * 1.5 + offset.phaseOffset) * plasmaCanvas.width * 0.35 + offset.xOffset * plasmaCanvas.width * 0.12;
                    const y = plasmaCanvas.height * 0.5 + Math.cos(time * 0.15 + i * 1.5 + offset.phaseOffset) * plasmaCanvas.height * 0.35 + offset.yOffset * plasmaCanvas.height * 0.12;
                    
                    // Create a radial gradient for each circle with better visibility
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                    gradient.addColorStop(0, 'rgba(50, 100, 150, 0.04)');
                    gradient.addColorStop(0.5, 'rgba(30, 70, 120, 0.025)');
                    gradient.addColorStop(1, 'rgba(20, 40, 80, 0)');
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Use setTimeout with shorter delay for higher frame rate
                setTimeout(animateBackground, 50); // 20 fps instead of 10 fps
            }
            
            // Start animation
            animateBackground();
        }

        // Initialize background effect when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initBackgroundEffect();
            fetchSystemInfo();
        });
    </script>
</body>
</html>
