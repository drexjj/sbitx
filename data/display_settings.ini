; sBitx Display Settings
; This file resides in: home/pi/sbitx/data/display_settings.ini
;
; This file controls the UI scaling for your touchscreen display.
;
; --- display_type ---
; Set to 1 for the original Raspberry Pi Touch Display (800x480)  [default]
; Set to 2 for the Raspberry Pi Touch Display 2 (1280x720)
;
display_type=1
;
; --- ui_scale (optional override) ---
; If you need a custom scale factor (e.g. for a larger display),
; uncomment and set ui_scale directly. This overrides display_type.
; Hint: scale of 1.6 fits a 1280X720 resolution screen and 1.0 is 800X480
; Valid range: 0.1 to 5.0
;
;ui_scale=1.0